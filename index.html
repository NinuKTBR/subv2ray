   <!DOCTYPE html>
<html>

<body>
    <pre id="file-content"></pre>

    <script>
        fetch('https://api.github.com/repos/Ninuktbr/subv2ray/sub.txt', {
            headers: {
                Authorization: 'Bearer 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'
            }
        })
        .then(response => response.json())
        .then(data => {

        });

</body>
</html>
