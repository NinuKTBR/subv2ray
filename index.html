<!DOCTYPE html>
<html>
<head>
    <title>Text File Viewer</title>
</head>
<body>
    <pre id="file-content"></pre>
</body>
<script>
    fetch('sub.text')
        .then(response => response.txt())
        .then(data => {
            const fileContentElement = document.getElementById('file-content');
            fileContentElement.innerText = data;
        });
</script>
</html>
